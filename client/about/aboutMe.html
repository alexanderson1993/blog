 <template name="aboutMe">
 <style>
 .full{ background: url(/background.jpg) no-repeat center center fixed;}
  </style>
 <div class="container" id="main">
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 col-lg-offset-8 col-md-offset-7 col-sm-offset-9 panel">
            <h1 class="page-header">R. Alex Anderson</h1>
              <p>R. Alex Anderson is a 21 year old college student living in Pleasant Grove. He enjoys creating, sharing, exploring, teaching and learning. He currently works at <a href="http://www.blenderbottle.com">BlenderBottle</a> of Lehi, Utah in the IT Department. He is also a flight director for the Christa McAuliffe Space Education Center, serving as designer, programmer, and all-around computer genius.</p>
           	<p>He was enrolled and employed at <a href="http://byu.edu" style="color:#2951B1">Brigham Young University</a>, where he worked as a graphic and web design artist for the Finance department.</p>
              <p>Alex recently completed a two year mission for the Church of Jesus Christ of Latter-day Saints in Pittsburgh, Pennsylvania.</p>            
              </div>
            </div>
        </div>
</template>
